<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="contayner">
      <!-- navbar -->
      <nav class="navbar">
        <button class="add_contact" id="add-triger">Add contact</button>
        <input type="text" class="input" id="search-inp" />
      </nav>
    </div>
    <hr />
    <!-- cards -->
    <div class="contayner">
      <div class="cards container"></div>
    </div>

    <!-- modal -->
    <div class="modal" id="modal">
      <div class="modalWindow">
        <label for="name" class="label_input">Name</label>
        <input
          type="text"
          class="input_style"
          id="input_name"
          placeholder="Enter your name"
        />
        <label for="Surname" class="label_input">Surname</label>
        <input
          type="text"
          class="input_style"
          id="input_sur_name"
          placeholder="Enter your surname"
        />
        <label for="number" class="label_input">Number</label>
        <input
          type="number"
          class="input_style"
          id="input_number"
          placeholder="Enter your number"
        />
        <label for="img" class="label_input">Image</label>
        <input
          type="url"
          class="input_style"
          id="input_img"
          placeholder="Insert your photo"
        />

        <button class="btn_close">X</button>
        <div class="modal_btn">
          <button class="modal_btn__style_add" id="addBtnInModal">
            Add contact
          </button>
          <button class="modal_btn__style_save" id="saveBtnInModal">
            Save contact
          </button>
        </div>
      </div>
      <div class="overlay"></div>
    </div>
  </body>
  <script src="./JS/main.js"></script>
</html>
